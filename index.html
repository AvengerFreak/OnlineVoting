<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <!-- to compile sass
            npm i -g sass
            sass --watch scss/style.scss css/style.css
            may have to execute in powershell as admin 
            Get-ExecutionPolicy (this will tell you the current policy)
            Set-ExecutionPolicy Unrestricted (this will change policy to unrestricted)
            note: after compiling scss you should set policy back to its original one
         -->
    </head>
    <body>
        <div class="wrapper">
            <h1>Stopwatch</h1>
            <h2>Vanilla JavaScript Stopwatch</h2>
            <p><span id="seconds">00</span>:<span id="tens">00</span></p>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
